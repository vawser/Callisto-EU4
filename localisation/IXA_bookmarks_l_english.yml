 # 591
 THE_RISE_OF_THE_HORDE_NAME: "The Rise of the Horde"
 THE_RISE_OF_THE_HORDE_DESC: "Long ago, on the idyllic world of Draenor, the noble orc clans lived in relative peace with their enigmatic neighbors, the draenei. But the nefarious agents of the Burning Legion had other plans for both of the unsuspecting races. The demon-lord Kil'jaeden set in motion a dark chain of events that would succeed not only in eradicating the draenei, but forging the orc clans into a single, unstoppable juggernaut of hatred and destruction."
 
 # 592
 THE_ORCISH_HORDE_NAME: "The Orcish Horde"
 THE_ORCISH_HORDE_DESC: "For many years, the humans of Stormwind have lived in peace and prosperity on the continent of Azeroth. But that ended when the wizard Medivh, the Guardian of Tirisfal, was corrupted by the demonlord Sargeras. Under Sargeras's control, Medivh opened the Dark Portal in the Black Morass, unleashing the Orcish Horde upon Azeroth. Known as the First War."

 # 593
 THE_FALL_OF_STORMWIND_NAME: "The Fall of Stormwind"
 THE_FALL_OF_STORMWIND_DESC: "The gates of Stormwind have been breached, and the Orcish Horde has siezed control. As human refuges flee to Lordaeron, the Orcish Horde advances forth."

 # 594
 THE_SCOURGE_NAME: "The Scourge of Lordaeron"
 THE_SCOURGE_DESC: "Ner'zhul, the warchief of the failed Old Horde, was punished by Kil'jaeden the Deceiver for failing to subjugate the humans. As punishment, Ner'zhul's body was destroyed, and his mind was encased in a suit of armor bound to the Frozen Throne, and thrown towards Azeroth where it smashed into Northrend, residing near the top of Icecrown Glacier. And thus the Lich King was born, and the Plague of Undeath was sent to Lordaeron."
 
 # 595
 THE_BATTLE_OF_MOUNT_HYJAL_NAME: "The Battle of Mount Hyjal"
 THE_BATTLE_OF_MOUNT_HYJAL_DESC: "Under Medivh's guidance, Thrall and Jaina Proudmoore - the leader of the human forces in Kalimdor - realized that they had to put aside their differences. Similarly, the night elves, led by Malfurion and Tyrande, agreed that they must unite if they hoped to defend the World Tree. Unified in purpose, the races of Azeroth worked together to fortify the World Tree's energies to their utmost."