l_english:
 #-----------------------------------------------
 # Gurubashi Conflict
 #-----------------------------------------------
 ixa_gurubashi_conflict.1.title: "Border Friction With Gurubashi"
 ixa_gurubashi_conflict.1.desc: "Years after the Gnoll War, from which the humans emerged victorious, the isolated Kingdom of Stormwind continued to prosper in the southeastern areas of the Eastern Kingdoms. Now living in relative peace, Stormwind's settlers and farmers began to expand the kingdom's borders, pushing farther in all directions. In particular, vast new territories were claimed south of the human nation, located perilously close to the jungles of Stranglethorn Vale — our ancient homeland.\n\nWe must do something about these new human settlers and draw a line before they get any bolder."
 ixa_gurubashi_conflict.1.opt1: "We cannot afford a possible conflict"
 ixa_gurubashi_conflict.1.opt1.tt: ""
 ixa_gurubashi_conflict.1.opt2: "Send a diplomatic note"
 ixa_gurubashi_conflict.1.opt2.tt: "Kingdom of Stormwind will respond this."
 ixa_gurubashi_conflict.1.opt3: "Attack to the farmers and scare them away"
 ixa_gurubashi_conflict.1.opt3.tt: "Kingdom of Stormwind will see this as an aggression."
 ixa_gurubashi_conflict.1.opt4: "Raze provinces"
 ixa_gurubashi_conflict.1.opt4.tt: "Kingdom of Stormwind may declare war to us."
 
 ixa_gurubashi_conflict.2.title: "A Warning From Gurubashi Empire"
 ixa_gurubashi_conflict.2.desc: "My [Root.Monarch.GetTitle]. An envoy from Gurubashi sent a diplomatic note to us, demanding us to immediately cease further development in our Gurubashi borders."
 ixa_gurubashi_conflict.2.opt1: "Ignore their demands"
 ixa_gurubashi_conflict.2.opt1.tt: "Gurubashi may declare war upon you."
 ixa_gurubashi_conflict.2.opt2: "Stay away from troll territory"
 ixa_gurubashi_conflict.2.opt2.tt: "Gurubashi will be pleased."
 
 ixa_gurubashi_conflict.3.title: "Aggression From Gurubashi Empire"
 ixa_gurubashi_conflict.3.desc: "My [Root.Monarch.GetTitle]. A group of Gurubashi trolls attacked our citizens in borderline. Several farmers died or injured."
 ixa_gurubashi_conflict.3.opt1: "This is outrageous"
 ixa_gurubashi_conflict.3.opt1.tt: "Gurubashi may declare war upon you."
 ixa_gurubashi_conflict.3.opt2: "Try to handle things diplomaticly"
 ixa_gurubashi_conflict.3.opt2.tt: "Your people will be angry to you and Gurubashi trolls will be pleased."
 
 ixa_gurubashi_conflict.4.title: "Aggression From Gurubashi Empire"
 ixa_gurubashi_conflict.4.desc: "My [Root.Monarch.GetTitle]. A group of Gurubashi trolls attacked and razed one of border provinces!"
 ixa_gurubashi_conflict.4.opt1: "This is outrageous"
 ixa_gurubashi_conflict.4.opt1.tt: "Gurubashi may declare war upon you."
 ixa_gurubashi_conflict.4.opt2: "THIS IS WAR!"
 
 ixa_gurubashi_conflict.5.title: "Stormwind Ignored Our Threat"
 ixa_gurubashi_conflict.5.desc: "My [Root.Monarch.GetTitle]. Stormwind seemingly ignored our threats and keep expanding even further."
 ixa_gurubashi_conflict.5.opt1: "Do not push the conflict any further."
 ixa_gurubashi_conflict.5.opt2: "THIS IS WAR!"
 
 ixa_gurubashi_conflict.6.title: "Stormwind Was Frightened"
 ixa_gurubashi_conflict.6.desc: "My [Root.Monarch.GetTitle]. We successfully scared Azerothian farmers away!"
 ixa_gurubashi_conflict.6.opt1: "Good"
 ixa_gurubashi_conflict.6.opt1.tt: "Conflict may continue later."
 