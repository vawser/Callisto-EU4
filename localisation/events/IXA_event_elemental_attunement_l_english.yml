l_english: 
 #-----------------------------------------------
 # Elemental Attunement
 #-----------------------------------------------
 ixa_elemental_attunement.1.title: "Triumph of the Elements"
 ixa_elemental_attunement.1.desc: "[Root.GetName] has proven itself in war, and brought victory for itself and the elements. Let us rejoice!"
 ixa_elemental_attunement.1.option.a: "Hurrah"
 
 ixa_elemental_attunement.2.title: "Sorrow of the Elements"
 ixa_elemental_attunement.2.desc: "[Root.GetName] has failed to prove itself in war, and has brought failure to the elements. They shall not heed our calls for some time."
 ixa_elemental_attunement.2.option.a: "Alas..."
 
 ixa_elemental_attunement.10.title: "Elemental Drift"
 ixa_elemental_attunement.10.desc: "Our affinity to the elements waxes and wanes over time. Without an offering, the elements will begin to overlook our needs, but perhaps that is exactly what is needed."
 ixa_elemental_attunement.10.option.a: "Prepare an offering"
 ixa_elemental_attunement.10.option.b: "Ignore the elements"
 
 ixa_elemental_attunement.11.title: "Favour of the Elements"
 ixa_elemental_attunement.11.desc: "Our trust in the elements has won us the favour of the elements. Due to this, our access to the elements has expanded greatly."
 ixa_elemental_attunement.11.option.a: "Excellent"
 
 ixa_elemental_attunement.12.title: "Fury of the Elements"
 ixa_elemental_attunement.12.desc: "Our distrust in the elements has lost us the favour of the elements. Due to this, our access to the elements has diminished greatly."
 ixa_elemental_attunement.12.option.a: "..."