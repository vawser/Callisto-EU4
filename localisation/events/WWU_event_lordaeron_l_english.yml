 wwu_lordaeron.1.title: "Demands from Southshore"
 wwu_lordaeron.1.desc: "The citizens in Southshore demand greater autonomy, citing that [Root.Monarch.GetTitle] [Root.Monarch.GetName] hasn't visited the region in several years. Without a gesture of goodwill, it is likely they will attempt to fight for independance."
 wwu_lordaeron.1.option.a: "If needs must..."
 wwu_lordaeron.1.option.b: "Pitiful, let them rot!"
 
