 wwu_old_gods.1.title: "Ancient Corruption"
 wwu_old_gods.1.desc: "The ancient evil of C'Thun has twisted into the minds of our people. It left to fester, the malicious influence could become deep-rooted. It is imperative we purge this influence immediately."
 wwu_old_gods.1.option.a: "Let it be..."
 wwu_old_gods.1.option.b: "Purge!"
 
