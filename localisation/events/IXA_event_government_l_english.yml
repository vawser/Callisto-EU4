 # Elections
 ixa_government.1.title: "[Root.Monarch.GetTitle] of [Root.GetName]"
 ixa_government.1.desc: "The previous [Root.Monarch.GetTitle] has passed away, so it is time for [Root.GetName] to pick a new [Root.Monarch.GetTitle]. However, if the people think ill of the chosen [Root.Monarch.GetTitle], there is likely to be pretenders to the position."
 ixa_government.1.option.a: "An administrative [Root.Monarch.GetTitle]"
 ixa_government.1.option.b: "A diplomatic [Root.Monarch.GetTitle]"
 ixa_government.1.option.c: "A militaristic [Root.Monarch.GetTitle]"
 
 ixa_government.2.title: "[Root.Monarch.GetTitle] of [Root.GetName]"
 ixa_government.2.desc: "The previous [Root.Monarch.GetTitle] has finished their term, so it is time for [Root.GetName] to pick a new [Root.Monarch.GetTitle]. However, if the people think ill of the chosen [Root.Monarch.GetTitle], there is likely to be pretenders to the position."
 ixa_government.2.option.a: "An administrative [Root.Monarch.GetTitle]"
 ixa_government.2.option.b: "An diplomatic [Root.Monarch.GetTitle]"
 ixa_government.2.option.c: "A militaristic [Root.Monarch.GetTitle]"
 ixa_government.2.option.d: "Re-elect [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 ixa_government.2.option.e: "The beloved relative of [Root.Monarch.GetName]."
 
 ixa_government.3.title: "New [From.Monarch.GetTitle] in [From.GetName]"
 ixa_government.3.desc: "We have chosen to replace [From.Monarch.GetName] as Governor of [From.GetName]. Whom shall we appoint in [From.Monarch.GetHerHis] place?"
 ixa_government.3.option.a: "Bureaucrat Candidate"
 ixa_government.3.option.b: "Diplomat Candidate"
 ixa_government.3.option.c: "Military Candidate"
 
 ixa_government.4.title: "Rise of a Despot"
 ixa_government.4.desc: "The lack of respect for the republic has slowly eroded its foundations. To preserve the stability of the state, $MONARCHTITLE$ $MONARCH$ has proclaimed $RULER_O_PRONOUN$self dictator for life."
 ixa_government.4.option.a: "Long live $MONARCH$!"
 
 ixa_government.5.title: "Election in the [Root.GovernmentName]"
 ixa_government.5.desc: "The unfortunate passing of $MONARCH$ forces us to hold an election. After several rounds of secret allotment, three candidates have been presented each representing powerful factions within [Root.Country.GetName]. Officially the election should be decided by lottery, however we could pull some strings..."
 ixa_government.5.option.a: "Have [lottery_candidate_a_@ROOT.GetName] elected."
 ixa_government.5.option.b: "Have [lottery_candidate_b_@ROOT.GetName] elected."
 ixa_government.5.option.c: "Have [lottery_candidate_c_@ROOT.GetName] elected."
 ixa_government.5.option.d: "Let the Lottery decide."
 ixa_government.5.option.e: "Elect the beloved relative of [Root.Monarch.GetName]."
 
 # Council
 ixa_government.6.title: "New Rulership"
 ixa_government.6.desc: "The old $MONARCHTITLE$ has passed away. Time has come to raise a new $MONARCHTITLE$ for $COUNTRY$. The council of advisors gathered immediately. After a fierce adjudication between the advisors, each council member suggested a name." 
 ixa_government.6.option.a: "Elect [Root.Adm_Advisor.GetName]'s candidate"
 ixa_government.6.option.b: "Elect [Root.Dip_Advisor.GetName]'s candidate"
 ixa_government.6.option.c: "Elect [Root.Mil_Advisor.GetName]'s candidate"
 ixa_government.6.option.d: "A local noble that we can puppet will suit this job well."
 ixa_government.6.option.e: "A true archmage, tutored by our council of officers."
 
 # Undead
 ixa_government.7.title: "Undead Champion"
 ixa_government.7.desc: "Our kingdom needs a new undead champion to serve as heir apparant. Several undead are available for this position, we should decide which one of them would be most useful for our future campaigns."
 ixa_government.7.option.a: "A brutish death knight"
 ixa_government.7.option.b: "A silver-tongued lich"
 ixa_government.7.option.c: "A obedient undead champion"
 
 # States General
 ixa_government.8.title: "[Root.GetAdjectiveCap] Assembly Abolished"
 ixa_government.8.desc_1: "After years of bickering, internal conflict, and delayed legislation, all have agreed that something must be done about the state of the Assembly.\n\nThe ancient House of [Root.Monarch.Dynasty.GetName], who for years have been biding their time, has, in a superbly timed maneouvre, spearheaded a bill abolishing the assembly altogether, and reinstating [Root.Monarch.GetName] on the throne of [Root.GetName]."
 ixa_government.8.desc_2: "Years of internal strife within the [Root.GetAdjectiveCap] Assembly have begun to take their toll on the national spirit of [Root.GetName]. The rising popular opinion against the Assembly has drawn out many vocal opponents among our citizens.\n\nAt long last, one contender stands tall amidst his opponents, overthrowing what little opposition remains in the Assembly, and reinstating the glorious traditions of [Root.GetName]."
 ixa_government.8.option.a: "Long live [Root.Monarch.GetName]!"
 ixa_government.8.option.b: "Long live the [Root.GovernmentName]!"
 
 # Theocracy
 ixa_government.9.title: "Heir needed in $COUNTRY$"
 ixa_government.9.desc: "As we currently have no designated heir for $MONARCHTITLE$ $MONARCH$, we have several options to pick from."
 ixa_government.9.option.a: "A Clerk"
 ixa_government.9.option.b: "A Merchant"
 ixa_government.9.option.c: "A Nobleman"
 ixa_government.9.option.d: "Delegate the selection"
 
 # Historical Replacements
 ixa_government.50.title: "Queen Azshara"
 ixa_government.50.desc: "Although her wounds were deep, the death of Queen Azshara shall not be permitted whilst N'Zoth remains strong."
 ixa_government.50.option.a: "Arise, my queen!"