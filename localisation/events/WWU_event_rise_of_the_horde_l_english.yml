 # Scourge
 #-------------------------------------
 wwu_rise_of_the_horde.100.title: "The Dark Portal"
 wwu_rise_of_the_horde.100.desc: "The warlock Ner'zhul has opened up a demonic portal to Azeroth. The Orcish Horde may now cross the threshold and claim a new world as their own!"
 wwu_rise_of_the_horde.100.option.a: "Oh no!"
 
 wwu_rise_of_the_horde.1.title: "Rulkan's Guidance"
 wwu_rise_of_the_horde.1.desc: "Our [Root.Monarch.GetTitle] has announced that his deceased wife, Rulkan, has spoken to him in a vision. She has urged [Root.Monarch.GetName] to encourage the other clans to attack the Draenei settlements.\n\nAlthough the Draenei have rarely ever threatened us, it would be treasonous to ignore the word of the [Root.Monarch.GetTitle]."
 wwu_rise_of_the_horde.1.option.a: "Incite the clans"
 wwu_rise_of_the_horde.1.option.b: "Refuse Rulkan's guidance"
 
 wwu_rise_of_the_horde.2.title: "Messenger from Ner'zhul"
 wwu_rise_of_the_horde.2.desc: "It appears that the shaman Ner'zhul has been contacted by his dearly departed wife, Rulkan. He urges us to attack our Draenei neighbours before they strike us first.\n\nWhether this is true or not remains to be seen, but to refuse his guidance would turn the Shadowmoon clan against us."
 wwu_rise_of_the_horde.2.option.a: "Follow his guidance"
 wwu_rise_of_the_horde.2.option.b: "Reject his guidance"
 
 wwu_rise_of_the_horde.3.title: "Doubts of Ner'zhul"
 wwu_rise_of_the_horde.3.desc: "Doubts have crept into Ner'zhul's mind. His vision of Rulkan is wrong, and he can no longer trusts her spirit without question.\n\nAnd so, Ner'zhul journied to Oshu'gun, where he discovered the true spirit of Rulkan and realised the deception.\n\nGul'dan in turn has been aiding Kil'jaeden, and has turned the shaman Teron'gor against the elements. With an apprentice of his own, Teron'gor will lead the Shadowmoon clan where Ner'zhul failed."
 wwu_rise_of_the_horde.3.option.a: "Arise Teron'gor"
 
 wwu_rise_of_the_horde.4.title: "The First Warlocks"
 wwu_rise_of_the_horde.4.desc: "Eager to prove himself to Kil'jaeden, Gul'dan has named Blackhand as warcheif of the Orcish Horde, and has begun corrupting the shamanistic practices of the orcs, teaching them the forbidden arts of necromancy and demonology."
 wwu_rise_of_the_horde.4.option.a: "Accept Gul'dan's teachings"
 wwu_rise_of_the_horde.4.option.b: "Reject Gul'dan's teachings"
 
 wwu_rise_of_the_horde.5.title: "The Shadow Council"
 wwu_rise_of_the_horde.5.desc: "To rein in any dissidents, Gul'dan has formed the Shadow Council to act as the guiding hand that leads orc society towards the 'correct' path. Those that doubt the power of the warlocks and necrolytes are swiftly punished."
 wwu_rise_of_the_horde.5.option.a: "Mwuhahaha!"
 
 wwu_rise_of_the_horde.6.title: "The Assault on Shattrath"
 wwu_rise_of_the_horde.6.desc: "The orc clans have destroyed our cities, and they have finally reached the jewel of the Draenei civilisation. The city will hold for now, but the power of Gul'dan cannot be underestimated."
 wwu_rise_of_the_horde.6.option.a: "Krona ki cristorr!"
    
 wwu_rise_of_the_horde.7.title: "The Blood of Mannoroth"
 wwu_rise_of_the_horde.7.desc: "Gul'dan has offered our chieftain, [Root.Monarch.GetName] a cup of demonsblood from the pit lord Mannoroth. If [Root.Monarch.GetSheHe] accepts, [Root.Monarch.GetSheHe] will be overcome with a demonic bloodlust, and all the clan will have to partake, sealing our allegiance to Gul'dan."
 wwu_rise_of_the_horde.7.option.a: "Accept the demonsblood"
 wwu_rise_of_the_horde.7.option.b: "Reject the demonsblood"
 
 wwu_rise_of_the_horde.8.title: "The Dying Time"
 wwu_rise_of_the_horde.8.desc: "Gul'dan has been abandoned by his master Kil'jaeden. Without direction, our clan members become listless, and ache for war. Infighting will occur until Gul'dan restores order."
 wwu_rise_of_the_horde.8.option.a: "War!"
 
 wwu_rise_of_the_horde.9.title: "Contact with Medivh"
 wwu_rise_of_the_horde.9.desc: "Medivh, possessed by the corrupted titan Sargeras, has contacted Gul'dan, promising the orc clans power and glory in the lands of Azeroth. He has suggested that the Shadow Council should work on constructing a Dark Portal to teleport the Orcish Horde from Draenor to Azeroth."
 wwu_rise_of_the_horde.9.option.a: "Begin construction posthaste!"
 wwu_rise_of_the_horde.9.option.b: "Begin construction!"
 
 wwu_rise_of_the_horde.10.title: "Passage through the Dark Portal"
 wwu_rise_of_the_horde.10.desc: "Gul'dan has promised us glory if we pass through the Dark Portal and conquer the lands on the other side. As his ally, we must obey and will be one of the first clans to set foot on Azeroth."
 wwu_rise_of_the_horde.10.option.a: "March onwards!"
 
 wwu_rise_of_the_horde.11.title: "The Orcish Horde"
 wwu_rise_of_the_horde.11.desc: "As one of the clans they will be absorbed into the Orcish Horde, you will play as the Orcish Horde itself now."
 wwu_rise_of_the_horde.11.option.a: "Onwards!"
 
 wwu_rise_of_the_horde.12.title: "Integration of the Clans"
 wwu_rise_of_the_horde.12.desc: "The orc clans that drank the demonsblood have become part of the greater Orcish Horde, and so will be integrated into our horde automatically."
 wwu_rise_of_the_horde.12.option.a: "Hurrah"