 #-----------------------------------------------
 # Druidism
 #-----------------------------------------------
 ixa_druidism.1.title: "Druidism Spreads"
 ixa_druidism.1.desc: "Although our faith belongs to Elune, many in our lands practice the traditions of Druidism. This faith is accepted as part of Night Elf society, but occasionally there are those that fall too deeply into the ideals of druidism, and reject the power of Elune."
 ixa_druidism.1.option.a: "Oh dear..."
 
 ixa_druidism.2.title: "Archdruid [Root.Monarch.GetName]?"
 ixa_druidism.2.desc: "A group of druids have made acquaintance of [Root.Monarch.GetName], and have begun to influence their beliefs. [Root.Monarch.GetName] now wishes to fully embrace Druidism and all that it entails. Although noble, such an act would risk instability from those that believe in the supremacy of Elune."
 ixa_druidism.2.option.a: "[Root.Monarch.GetName] shall adopt druidism"
 ixa_druidism.2.option.b: "Convince [Root.Monarch.GetName] to abandon their wish"
 
 DRUID_RULER_TT: "Becoming a §YDruidic§! ruler within an §YElune§! nation will unlock unique decisions."
 
 ixa_druidism.3.title: "The Emerald Nightmare"
 ixa_druidism.3.desc: "Our usage of the Emerald Dream to our own ends has allowed the Nightmare to spread without restraint. Our lax management has caused it to seep into our world, and it has begun to affect our lands."
 ixa_druidism.3.option.a: "Curses!"